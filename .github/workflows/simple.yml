name: Shell Commands

on:
  - push

jobs:
  run-shell-command:
    environment: debug
    runs-on: ubuntu-latest
    steps:
      - 
        name: echo a string
        run: echo Hello World!
      
      - 
        name: multiline script
        run: |
          node -v
          npm -v
      
      - 
        name: python in da house
        run: |
          import platform
          print(platform.processor())
        shell: python
  
  run-windows:
    runs-on: windows-latest
    steps:
      - 
        name: directory PwrSh
        run: Get-Location
      
      -
        name: directory bash
        run: pwd
        shell: bash
