name: Shell Commands

on:
  - push

jobs:
  run-shell-command:
    environment: debug
    runs-on: ubuntu-latest
    steps:
      - 
        name: echo a string
        run: echo Hello World!
      
      - 
        name: multiline script
        run: |
          node -v
          npm -v
      
      - 
        name: python in da house
        run: |
          import platform
          print(platform.processor())
        shell: python
  
  run-windows:
    runs-on: windows-latest
    needs:
      - run-shell-command
    steps:
      - 
        name: directory PwrSh
        run: Get-Location
      
      -
        name: directory bash
        run: pwd
        shell: bash
  
  trick-w-sec:
    runs-on: ubuntu-latest
    environment: debug
    steps:
      - 
        name: sr9000 fav num
        env:
          FAV_NUM: ${{ secrets.SR9000_FAV_NUM }}
        run: |
          set
          echo ========
          echo !! $FAV_NUM !!
      
      - 
        name: uncover secret
        shell: python
        env:
          FAV_NUM: ${{ secrets.SR9000_FAV_NUM }}
        run: |
          from sys import env
          print('sec = ', repr(' '.join(env['FAV_NUM'])))
